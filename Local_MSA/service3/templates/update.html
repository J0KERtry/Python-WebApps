{% extends 'base.html' %}

{% block body %}
<form class="m-5" action="/update/{{ post.id }}" method="POST">
    <div class="form-group pb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" name="title" value="{{ post.title }}">
    </div>
    <div class="mb-3 pb-3">
        <label for="detail">Detail</label>
        <input type="text" class="form-control" name="detail" value="{{ post.detail }}">
    </div>
    <div class="mb-3 pb-3">
        <label for="due">Due</label>
        <input type="date" class="form-control" name="due" value="{{ post.due.date() }}" required>
    </div>
    <div class="mb-3 pb-3">
        <button type="submit" class="btn btn-primary" value="Change">Change</button>
    </div>
    <div class="mb-3 pb-3">
        <a class="btn btn-primary" href="/" role="button">back</a>
    </div>
</form>
{% endblock %}
